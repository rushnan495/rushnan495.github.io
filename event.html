<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDU SPORTS IT — Events</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== SAME BACKGROUND ANIMATION ===== */
body {
  background: linear-gradient(-45deg, #0f172a, #1e293b, #0ea5a4, #38bdf8);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
  color: #fff;
  overflow-x: hidden;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== NAVBAR (SAME) ===== */
nav {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  background: rgba(15,23,42,0.95);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  z-index: 1000;
  backdrop-filter: blur(6px);
}

.logo {
  display: flex;
  align-items: center;
  font-weight: 700;
  font-size: 22px;
  color: #38bdf8;
  gap: 10px;
}

.logo img {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #38bdf8;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 6px;
  transition: 0.3s;
}

.nav-links a:hover {
  background: #38bdf8;
  color: #0f172a;
}

.menu-btn {
  display: none;
  color: #fff;
  font-size: 30px;
  background: none;
  border: none;
  cursor: pointer;
}

@media (max-width: 900px) {
  .menu-btn {display: block;}
  .nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    right: 20px;
    background: rgba(15,23,42,0.98);
    width: 200px;
    border-radius: 8px;
    padding: 15px;
    text-align: right;
  }
  .nav-links.active {
    display: flex;
    animation: slide 0.3s ease;
  }
  @keyframes slide {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
  }
}

/* ===== EVENTS SECTION ===== */
.events {
  min-height: 100vh;
  padding-top: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.event-card {
  width: 320px;
  background: rgba(15,23,42,0.9);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  text-align: center;
  transition: 0.3s;
}

.event-card:hover {
  transform: translateY(-10px);
}

.event-card img {
  width: 100%;
  height: 190px;
  object-fit: cover;
}

.event-content {
  padding: 25px;
}

.event-content h2 {
  font-size: 24px;
  color: #38bdf8;
  margin-bottom: 12px;
}

.event-content p {
  font-size: 14px;
  color: #e2e8f0;
  margin-bottom: 20px;
}

.btn {
  background: #38bdf8;
  color: #0f172a;
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #0ea5a4;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 25px;
  color: #94a3b8;
}
</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="edu-sports-it.png" alt="Logo">
    <span>EDU SPORTS IT</span>
  </div>
  <button class="menu-btn" id="menuBtn">&#9776;</button>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="about.html">About</a>
    <a href="event.html">Events</a>
    <a href="help.html">Help Center</a>
    <a href="review.html">Reviews</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign-Up</a>
    <a href="profile.html">Profile</a>
  </div>
</nav>

<section class="events">
  <div class="event-card">
    <img src="certificate-thumb.jpeg" alt="Certification">
    <div class="event-content">
      <h2>Certification</h2>
      <p>Earn official certification from EDU SPORTS IT.</p>
      <button class="btn" onclick="location.href='certification.html'">Get Now</button>
    </div>
  </div>
</section>


<footer>© 2025 EDU SPORTS INFORMATION & TECHNOLOGY</footer>

<script>
const menuBtn = document.getElementById('menuBtn');
const navLinks = document.getElementById('navLinks');
menuBtn.addEventListener('click', () => navLinks.classList.toggle('active'));
</script>

</body>
</html>
