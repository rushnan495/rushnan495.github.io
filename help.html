<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDU SPORTS IT | Help Center</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:linear-gradient(-45deg,#0f172a,#1e293b,#0ea5a4,#38bdf8);background-size:400% 400%;animation:gradientMove 10s ease infinite;color:#fff;overflow-x:hidden;}
@keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
nav{position:fixed;top:0;left:0;width:100%;background:#0f172a;display:flex;justify-content:space-between;align-items:center;padding:10px 15px;z-index:1000;}
nav .logo{display:flex;align-items:center;font-weight:700;font-size:20px;color:#38bdf8;gap:8px;}
nav .logo img{width:34px;height:34px;border-radius:50%;object-fit:cover;border:2px solid #38bdf8;}
nav .nav-links{display:flex;gap:12px;}
nav .nav-links a{color:#fff;text-decoration:none;font-weight:500;padding:6px 10px;border-radius:6px;transition:0.3s;font-size:14px;}
nav .nav-links a:hover{background:#38bdf8;color:#0f172a;}
.menu-btn{display:none;color:#fff;font-size:28px;background:none;border:none;cursor:pointer;}
@media(max-width:900px){
  .menu-btn{display:block;}
  .nav-links{display:flex;flex-direction:column;position:fixed;top:50px;right:-220px;background:#0f172a;width:200px;border-radius:8px 0 0 8px;padding:12px;text-align:right;height:calc(100% - 50px);transition:right 0.3s ease;z-index:9999;gap:10px;}
  .nav-links.active{right:0;}
  .nav-links a{margin-bottom:10px;font-size:15px;}
}
section{margin-top:80px;padding:20px;text-align:center;}
h1{font-size:2.4rem;color:#38bdf8;margin-bottom:20px;}
p{color:#e2e8f0;font-size:15px;max-width:700px;margin:auto;margin-bottom:25px;}
.chatbox{background:rgba(30,41,59,0.85);border-radius:12px;max-width:700px;margin:auto;padding:20px;box-shadow:0 0 15px rgba(56,189,248,0.3);display:flex;flex-direction:column;}
.messages{height:360px;overflow-y:auto;text-align:left;margin-bottom:15px;display:flex;flex-direction:column;gap:10px;scroll-behavior:smooth;padding:8px 4px;}
.msg{max-width:75%;padding:10px 15px;border-radius:10px;line-height:1.4;word-wrap:break-word;animation:fadeIn 0.25s ease;display:flex;align-items:flex-end;gap:8px;}
@keyframes fadeIn{from{opacity:0;transform:translateY:8px;}to{opacity:1;transform:translateY:0;}}
.bot{background:#0ea5a4;color:#0f172a;align-self:flex-start;border-bottom-left-radius:0;}
.user{background:#38bdf8;color:#0f172a;align-self:flex-end;border-bottom-right-radius:0;display:block;}
.admin{background:#ffd880;color:#0f172a;align-self:flex-start;border-bottom-left-radius:0; color:#000;}
.msg img{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,0.06);}
.input-area{display:flex;gap:8px;}
input{flex:1;padding:10px;border:none;border-radius:6px;font-size:14px;outline:none;}
button{padding:8px 14px;border:none;border-radius:6px;background:#38bdf8;color:#0f172a;font-weight:600;cursor:pointer;transition:0.2s;font-size:14px;}
button:hover{background:#0ea5a4;}
.footer{ text-align:center;padding:20px;color:#94a3b8;margin-top:20px;}
</style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="edu-sports-it.png" alt="Logo"><span>EDU SPORTS IT</span>
  </div>
  <button class="menu-btn" id="menuBtn">&#9776;</button>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="about.html">About</a>
    <a href="chat.html">World Chat</a>
    <a href="help.html">Help Center</a>
    <a href="review.html">Reviews</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign-Up</a>
    <a href="profile.html">Profile</a>
  </div>
</nav>

<section>
  <h1>Help Center</h1>
  <p>Ask your question below. If the bot doesn't know the answer, our owner will reply soon.</p>

  <div class="chatbox">
    <div class="messages" id="messages">
      <div class="msg bot"><img src="edu-sports-it.png" alt="Bot"> <div>ðŸ‘‹ Hello! I'm your assistant. Ask me anything about the club.</div></div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</section>

<div class="footer">Â© 2025 EDU SPORTS INFORMATION & TECHNOLOGY</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDR5yywOyYjCSnfTyLTcMUIz-hG80jZXU4",
  authDomain: "edu-sports-it.firebaseapp.com",
  databaseURL: "https://edu-sports-it-default-rtdb.firebaseio.com/",
  projectId: "edu-sports-it",
  storageBucket: "edu-sports-it.appspot.com",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let clientId = localStorage.getItem('esit_clientId');
if(!clientId){
  clientId = 'c_' + Math.random().toString(36).slice(2,12);
  localStorage.setItem('esit_clientId', clientId);
}
let clientName = localStorage.getItem('esit_clientName') || 'Guest';
let sending=false;

const messagesEl = document.getElementById('messages');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function appendMsgNode({type,text,avatar,name}){
  const el = document.createElement('div');
  el.classList.add('msg',type==='admin'?'admin':type==='user'?'user':'bot');
  const img = document.createElement('img'); img.src=avatar||'edu-sports-it.png'; img.alt=name||type;
  el.appendChild(img);
  const txt = document.createElement('div'); txt.textContent=(name?name+": ":"")+text;
  el.appendChild(txt);
  messagesEl.appendChild(el);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', e=>{ if(e.key==='Enter') sendMessage(); });

function sendMessage(){
  if(sending) return; sending=true;
  const text=userInput.value.trim(); if(!text){sending=false;return;}
  userInput.value='';
  appendMsgNode({type:'user', text, avatar:'edu-sports-it.png', name:clientName});

  const msgObj={text, from:'user', clientId, userName:clientName, userAvatar:'edu-sports-it.png', timestamp:Date.now()};
  db.ref('messages').push(msgObj);

  const knowledge=[
    {q:"how to join it club", a:"Fill the online registration form and attend the orientation session."},
    {q:"available courses", a:"Programming, AI, Web Design, Cybersecurity, Networking, and more."},
    {q:"who is the club president", a:"The current president is Rushnan Khan."},
    {q:"club events", a:"Monthly coding challenges, hackathons, workshops, and tech talks."},
    {q:"tools required", a:"VS Code, Git, Node.js, Chrome DevTools, Figma, and relevant software."},
    {q:"contacts", a:"You can reach the team via our official email or the About page."}
  ];
  let botReply="I don't know the answer yet, our owner will reply soon!";
  const ltext=text.toLowerCase();
  for(let k of knowledge){ if(ltext.includes(k.q)) botReply=k.a; }
  db.ref('messages').push({text:botReply, from:'bot', clientId, userName:'Bot', userAvatar:'edu-sports-it.png', timestamp:Date.now()});

  sending=false;
}

// load previous + live messages
db.ref('messages').orderByChild('clientId').equalTo(clientId).on('child_added', snap=>{
  const m = snap.val(); if(!m) return;
  appendMsgNode({type:m.from==='user'?'user':m.from==='admin'?'admin':'bot', text:m.text, avatar:m.userAvatar||'edu-sports-it.png', name:m.userName||m.adminName||'Owner'});
});
</script>
</body>
</html>
