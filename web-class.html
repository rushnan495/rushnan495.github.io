<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
  background: linear-gradient(-45deg,#0f172a,#1e293b,#0ea5a4,#38bdf8);
  background-size:400% 400%;animation:gradientMove 10s ease infinite;
  color:#fff;overflow-x:hidden;
}
@keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

nav{position:fixed;top:0;left:0;width:100%;background:rgba(15,23,42,0.95);
display:flex;justify-content:space-between;align-items:center;padding:14px 20px;z-index:1000;backdrop-filter:blur(6px);}
nav .logo{font-weight:700;font-size:22px;color:#38bdf8;display:flex;align-items:center;gap:10px;}
nav .logo img{width:32px;height:32px;border-radius:50%;}
nav .nav-links{display:flex;gap:20px;}
nav .nav-links a{color:#fff;text-decoration:none;font-weight:500;padding:8px 12px;border-radius:6px;transition:0.3s;}
nav .nav-links a:hover{background:#38bdf8;color:#0f172a;}
.menu-btn{display:none;color:#fff;font-size:30px;background:none;border:none;cursor:pointer;}
@media(max-width:900px){.menu-btn{display:block;}
.nav-links{display:none;flex-direction:column;position:absolute;top:60px;right:20px;background:rgba(15,23,42,0.98);
width:200px;border-radius:8px;padding:15px;text-align:right;}
.nav-links.active{display:flex;animation:slide 0.3s ease;}
@keyframes slide{from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}}

.course-container{max-width:1100px;margin:120px auto 60px;padding:0 15px;}
.course-container h1{text-align:center;color:#38bdf8;margin-bottom:30px;font-size:2.5rem;}

/* Thumbnail + Caption Section */
.video-gallery{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}
.video-card{
  width:300px;
  background:rgba(0,0,0,0.3);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
}
.video-card:hover{transform:scale(1.05);}
.video-card img{width:100%; display:block;}
.video-caption{
  padding:10px;
  text-align:center;
  background:rgba(0,0,0,0.5);
  font-size:1rem;
  color:#fff;
}

/* Popup Video */
.popup-overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);
  display:none;justify-content:center;align-items:center;z-index:9999;
}
.popup-video{
  width:80%;max-width:900px;
  background:#1e293b;padding:15px;border-radius:12px;
  text-align:center;
  position:relative;
}
.popup-video video{
  width:100%;
  border-radius:12px;
}
.close-btn{
  position:absolute;top:10px;right:10px;
  background:#ef4444;color:#fff;border:none;padding:8px 12px;
  border-radius:6px;font-weight:600;cursor:pointer;
}
</style>

<!-- Video Popup -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup-video">
    <button class="close-btn" id="closePopup">Close</button>
    <video id="popupVideo" controls></video>
  </div>
</div>

<script>
const menuBtn = document.getElementById('menuBtn');
const navLinks = document.getElementById('navLinks');
menuBtn.addEventListener('click', () => navLinks.classList.toggle('active'));

// Video popup
const videoCards = document.querySelectorAll('.video-card');
const popupOverlay = document.getElementById('popupOverlay');
const popupVideo = document.getElementById('popupVideo');
const closePopup = document.getElementById('closePopup');

videoCards.forEach(card => {
  card.addEventListener('click', () => {
    const videoSrc = card.getAttribute('data-video');
    popupVideo.src = videoSrc;
    popupOverlay.style.display = 'flex';
    popupVideo.play();
  });
});

closePopup.addEventListener('click', () => {
  popupVideo.pause();
  popupVideo.src = '';
  popupOverlay.style.display = 'none';
});
popupOverlay.addEventListener('click', e => {
  if(e.target === popupOverlay){
    popupVideo.pause();
    popupVideo.src = '';
    popupOverlay.style.display = 'none';
  }
});
</script>
